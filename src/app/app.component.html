<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="modal-body">
        <!-- test the modal -->

        <ng-container id="employee" class="wrapper well" *ngIf="!loggedIn; then logged; else notLogged"><!-- not logged in so we can see it -->
        </ng-container>

      <ng-template #logged>
        <app-view-keg [childSelectedKeg] = 'selectedKeg'  (clickSender)="editKeg($event)"></app-view-keg>
        <div *ngIf="showForm">
          <app-new-keg (sendKeg)="addKeg($event)"></app-new-keg>
        </div>
        <app-edit-keg [childSelectedKeg2] = 'selectedKeg2' (clickedDone)="finishedEditing()" (clickedDelete)="deleteKeg()" ></app-edit-keg>
      </ng-template>
      <ng-template #notLogged>
        <app-detail-keg [childSelectedKeg] = 'selectedKeg'>
        </app-detail-keg>
      </ng-template>
    </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="jumbotron">
    <h1 style="text-align:center; text-shadow: 5px 5px #56490F;" id="main-head">
      Welcome to the {{ title }}
    </h1>
  </div>

  <div class="wrapper">
    <app-keg-list [childKegList] = 'masterKegList' (viewSender)="viewKeg($event)" [showFormBool] = 'showForm' (clickedBool) = "updateShowForm($event)"></app-keg-list>
  </div>
</div>
